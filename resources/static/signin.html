<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登陆</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

	<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/png" href="img/ic_launcher.png">

    <link rel="stylesheet" href="/css/signin.css" />
    <script type="text/javascript" src="/js/signin.js"></script>
	
</head>
<body>
	<div class="container">
	  <form class="form-signin">
		    <h2 class="form-signin-heading">注册</h2>
		    <label for="inputEmail" class="sr-only">Email地址</label>
		    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
		    <label for="inputPassword" class="sr-only">密码</label>
		    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		    <div class="checkbox">
		      <label>
		        <input type="checkbox" value="remember-me">Remember me</label></div>
		    <button class="btn btn-lg btn-primary btn-block" id="signin">注册</button>
	    </form>
	</div>
</body>
</html>
